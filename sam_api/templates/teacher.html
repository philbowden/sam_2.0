<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="nav-item">
        <a class="fas fa-home fa-home-lg navbar-brand" href="{% url 'home' %}"></a>
    </div>
    <h3 class="h3 text-light ml-5 mr-5 ">Welcome {{ user.first_name }}!</h3>
    <h4 class="h4 text-light ml-5">{{ today }}</h4>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="table-responsive">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Time</th>
            <th scope="col">Name</th>
            <th scope="col">Present<br></th>
            <th scope="col">Absent</th>
            <th scope="col">Makeup</th>
        </tr>
        </thead>
        <tbody>
        {% for lesson in lessons %}
            {% if lesson.is_today %}

                <tr>
                <th scope="row">{{ lesson.student.time }}</th>
                <td hidden>
                    <form action="" id="{{ lesson.id }}_form" class="row" method="post"></form>
                    {% csrf_token %}
                </td>
                <td>{{ lesson.student.first }} {{ lesson.student.last }}</td>
                <td>
                    <label for="{{ lesson.id }}_present" hidden></label>
                    <input form="{{ lesson.id }}_form" type="radio" id="{{ lesson.id }}_present"
                           name="{{ lesson.id }}_attendance" value="true" checked="checked">
                </td>
                <td>
                    <label for="{{ lesson.id }}_unexcused"></label>
                    <input form="{{ lesson.id }}_form" type="radio" id="{{ lesson.id }}_unexcused"
                           name="{{ lesson.id }}_attendance" value="false">
                </td>
                <td>
                    <label for="{{ lesson.id }}_excused"></label>
                    <input form="{{ lesson.id }}_form" type="radio" id="{{ lesson.id }}_excused"
                           name="{{ lesson.id }}_attendance" value="false">
                </td>

                <script>
                    var button = "#{{lesson.id}}_update";
                    var form = "#{{lesson.id}}_form";

                    $(form).submit(function (e) {
                        e.preventDefault()
                    });

                    $(button).on('click', function () {
                        var url = "sam_api/lesson_api/{{lesson.id}}/";
                        var present = $('input[name="{{lesson.id}}_attendance"]').val();
                        var marked = true;


                        $.ajax({
                            url: url,
                            type: 'PATCH',
                            data: {
                                present: present,
                                marked: marked
                            },
                            success: function () {
                                location.reload();
                            }
                        });

                    });
                </script>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
